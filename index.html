<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout">
    
    <div class="header">
        <div class="title">BOOK APP</div>
        <!-- <input type="search" name="" id="find" placeholder="Search for name or author"> -->
    </div>




    <div class="page">
        <div class="page-header">
            <div class="page-title">Your books</div>
            <button class="btn" type="button">ADD BOOK</button>
        </div>

        <div class="page-content"></div>
    </div>

</div>


<form class="hidden" action="post">


    <div class="title">
        <label for="title">Title </label>
        <input type="text" id="title" name="title" placeholder="Title">
    </div>

    <div class="author">
        <label for="author">Author </label>
        <input type="text" id="author" name="author" placeholder="Author">
    </div>
    
    <div class="pages">
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" placeholder="300">
    </div>

    <div class="read">
        <label for="read">Read</label>  <!-- checkbox -->  <!-- unchecked by default -->  <!-- checked by default if book is read -->
        <input type="checkbox" name="read" id="read" value="true">
    </div>

    <div class="description">
        <label for="description">Description</label>
        <textarea rows="4" cols="50" name="description" id="description"></textarea>
    </div>

    <div class="cover">
        <label for="cover">Choose a book cover</label>
        <input type="file" name="cover" id="cover">
    </div>


    <button class="x-button" type="button">‚ùå</button>

    <input class="submit" type="submit" value="Add book">
 
</form>
    
</body>


<script src="./script.js"></script>

</html>
